<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Bagus Setyo Nurcahyo | Results summary component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <p class="title">Your Result</p>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="desc">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right">
         <h2>Summary</h2>
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="" srcset="">
            <p>Reaction</p>
            <p><b>80</b> / 100</p>
          </div>
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="" srcset="">
            <p>Memory</p>
            <p><b>92</b> / 100</p>
          </div>
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="" srcset="">
            <p>Verbal</p>
            <p><b>61</b> / 100</p>
          </div>
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="" srcset="">
            <p>Visual</p>
            <p><b>72</b> / 100</p>
          </div>
          Continue
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bagus Setyo Nurcahyo</a>.
  </div>
</body>
</html>
